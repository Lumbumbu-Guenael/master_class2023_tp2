  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">



</head>
<body>
    <div class="container py-5">
        <div class="title d-flex align-items-center">
            <h1>Mes contacts</h1>
            <button id="btn-add" class="btn btn-primary ms-3">Add</button>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="contact-list">
                    
                </div>

            </div>

            <div class="col-lg-6 border-start">
                <div id="form" class="for-add d-none">
                    <h2>Ajouter un contact</h2>
                    <form action="">
                        <div class="row">
                            <div class="col-lg -6 mb-3">
                                <label for="" class="form-label">Nom</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>

                            
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Prenom</label>
                                <input type="text" id="prenom" name="prenom" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Pays </label>
                                <select id="pays" name="pays"  class="form-control">
                                    <option value="Angola">Angola</option>
                                    <option value="Burkina Faso">Burkina Faso</option>
                                    <option value="Egypt">Egypt</option>
                                    <option value="Tunisie">Tunisie</option>
                                    <option value="RDC">RDC</option>
                                    <option value="Maroc">Maroc</option>
                                    <option value="Tanzani">Tanzani</option>
                                </select>

                            </div>

                            <div class="col-6 mb-3">
                                <label for="Genre" class="form-label">Genre</label>

                                <select id="gender" name="gender" class="form-control">
                                    <option value="Femme">Femme</option>
                                    <option value="Homme">Homme</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <label for="" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Telephone</label>
                                <input type="tel" id="phone" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Date de naissance</label>
                                <input type="date" id="birthday" name="birthday" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Avatar</label>
                                <input type="file" name="avatar" accept="*.png" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button id="btn-submit" type="submit" class="btn btn-primary mb-3">Add contact</button>
                                <button id="btn-cancel" type="reset" class="btn btn-secondary mb-3">Cancel</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    
    </div>
    
        
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
